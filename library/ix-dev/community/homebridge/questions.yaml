groups:
  - name: Homebridge Configuration
    description: Configure Homebridge
  - name: Network Configuration
    description: Configure Network for Homebridge
  - name: Storage Configuration
    description: Configure Storage for Homebridge
  - name: Resources Configuration
    description: Configure Resources for Homebridge

portals:
  web_portal:
    protocols:
      - "$kubernetes-resource_configmap_portal_protocol"
    host:
      - "$kubernetes-resource_configmap_portal_host"
    ports:
      - "$kubernetes-resource_configmap_portal_port"
    path: "$kubernetes-resource_configmap_portal_path"

questions:

  - variable: TZ
    group: Homebridge Configuration
    label: Timezone
    schema:
      type: string
      default: Etc/UTC
      required: true
      $ref:
        - definitions/timezone

  - variable: hbConfig
    label: ""
    group: Homebridge Configuration
    schema:
      type: dict
      attrs:
        - variable: enableAvahi
          label: Enable Avahi
          description: Enable Avahi for Homebridge.
          schema:
            type: boolean
            default: false
        - variable: additionalEnvs
          label: Additional Environment Variables
          description: Configure additional environment variables for Homebridge.
          schema:
            type: list
            default: []
            items:
              - variable: env
                label: Environment Variable
                schema:
                  type: dict
                  attrs:
                    - variable: name
                      label: Name
                      schema:
                        type: string
                        required: true
                    - variable: value
                      label: Value
                      schema:
                        type: string
                        required: true

  - variable: hbNetwork
    group: Network Configuration
    label: ""
    schema:
      type: dict
      attrs:
        - variable: webPort
          label: Web UI Port
          schema:
            type: int
            min: 9000
            max: 65535
            required: true
            default: 30000
        - variable: hostNetwork
          label: Host Network
          schema:
            type: boolean
            default: true

  - variable: scaleExternalInterface
    description: Add External Interfaces
    label: Add external Interfaces
    group: Network Configuration
    schema:
      type: list
      items:
        - variable: interfaceConfiguration
          description: Interface Configuration
          label: Interface Configuration
          schema:
            type: dict
            $ref:
              - normalize/interfaceConfiguration
            attrs:
              - variable: hostInterface
                description: "Please specify host interface"
                label: Host Interface
                schema:
                  type: string
                  required: true
                  $ref:
                    - definitions/interface
              - variable: ipam
                description: Define how IP Address will be managed
                label: IP Address Management
                schema:
                  type: dict
                  required: true
                  attrs:
                    - variable: type
                      description: Specify type for IPAM
                      label: IPAM Type
                      schema:
                        type: string
                        required: true
                        enum:
                          - value: dhcp
                            description: Use DHCP
                          - value: static
                            description: Use static IP
              - variable: staticIPConfigurations
                label: Static IP Addresses
                schema:
                  type: list
                  show_if: [[ "ipam", "=", {"type": "static"} ]]
                  items:
                    - variable: staticIP
                      label: Static IP
                      schema:
                        type: ipaddr
                        cidr: true
              - variable: staticRoutes
                label: Static Routes
                schema:
                  type: list
                  show_if: [[ "ipam", "=", {"type": "static"} ]]
                  items:
                    - variable: staticRouteConfiguration
                      label: Static Route Configuration
                      schema:
                        type: dict
                        attrs:
                          - variable: destination
                            label: Destination
                            schema:
                              type: ipaddr
                              cidr: true
                              required: true
                          - variable: gateway
                            label: Gateway
                            schema:
                              type: ipaddr
                              cidr: false
                              required: true
              - variable: targetSelector
                label: Target Selector
                schema:
                  type: list
                  hidden: true
                  editable: false
                  default: ["homebridge"]
                  items:
                    - variable: workload
                      label: Workload
                      schema:
                        type: string
                        default: homebridge

  - variable: hbStorage
    group: Storage Configuration
    label: ""
    schema:
      type: dict
      attrs:
        - variable: data
          label: Data
          schema:
            type: dict
            attrs:
              - variable: type
                label: Type
                description: |
                  ixVolume: Is dataset created automatically by the system.</br>
                  Host Path: Is a path that already exists on the system.
                schema:
                  type: string
                  default: ixVolume
                  required: true
                  enum:
                    - value: hostPath
                      description: Host Path (Path that already exists on the system)
                    - value: ixVolume
                      description: ixVolume (Dataset created automatically by the system)
              - variable: hostPath
                label: Host Path
                schema:
                  type: hostpath
                  show_if: [["type", "=", "hostPath"]]
                  default: ""
              - variable: datasetName
                label: Dataset Name
                schema:
                  type: string
                  default: data
                  show_if: [["type", "=", "ixVolume"]]
                  hidden: true
                  $ref:
                    - "normalize/ixVolume"

  - variable: resources
    label: ""
    group: Resources Configuration
    schema:
      type: dict
      attrs:
        - variable: limits
          label: Limits
          schema:
            type: dict
            attrs:
              - variable: cpu
                label: CPU
                description: CPU limit for qBittorrent.
                schema:
                  type: string
                  default: 4000m
                  required: true
              - variable: memory
                label: Memory
                description: Memory limit for qBittorrent.
                schema:
                  type: string
                  default: 8Gi
                  required: true
